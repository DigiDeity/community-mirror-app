<div *ngIf="dataServiceProcessed == false" class="container"> 
    <mat-progress-bar mode="determinate" value="{{dataServiceCounter}}"></mat-progress-bar>
    <mat-list *ngFor="let s of dataXML">
    </mat-list>
    {{dataXML}}
</div>
<div> 
    <mat-form-field appearance="legacy">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Examlpe input" #input width="100%" value={{articleID}} id="filterinput">
        <mat-icon matSuffix>search</mat-icon>
        <!-- <mat-hint>Search for Community Mirror items</mat-hint> -->
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
