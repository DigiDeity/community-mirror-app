<div class="container">
    <mat-toolbar class="toolbar-style">
      <a class="toolbar-link" href="" style="text-decoration: none">
        <img class="toolbar-img" src="./assets/communitymirrors-logo.png"/>
        <span class="toolbar-appname">{{appTitle}}</span>
        <span class="toolbar-deviceid">({{communityMirrorID}})</span>
      </a>
      <span class="placeholder"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
        <button mat-menu-item>
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>
      </mat-menu>
    </mat-toolbar>
</div>
